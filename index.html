<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="button-container">
        <button class="grid-btn selected">Grid</button>
        <button class="clear-btn">Clear</button>
        <button class="random-btn">Random</button>
        <button class="eraser-btn">Eraser</button>
        <button type="color" id="color-picker">
          <input type="color" value="black" />
        </button>
      </div>
      <div class="grid-container"></div>
      <div class="slider-container">
        <label for="slider-input">16 * 16</label>
        <input
          id="slider-input"
          type="range"
          min="10"
          max="120"
          step="1"
          value="16"
        />
      </div>
    </div>
  </body>
</html>
